<main id="sessions-container" class="mat-elevation-z2">
  <div id="sessions-header-container">
    <h1>Sessions</h1>

    <button mat-fab aria-label="Create a new session">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field id="users-filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="ex. John Doe"
      #input
    />
  </mat-form-field>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Patient Name Column -->
    <ng-container matColumnDef="Patient Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
      <td mat-cell *matCellDef="let row">{{ row.patientName }}</td>
    </ng-container>

    <!-- Session Start Column -->
    <ng-container matColumnDef="Start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let row">{{ row.start }}</td>
    </ng-container>

    <!-- Session End Column -->
    <ng-container matColumnDef="End">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
      <td mat-cell *matCellDef="let row">{{ row.end }}</td>
    </ng-container>

    <!-- Pyschologist Name Column -->
    <ng-container matColumnDef="Psychologist Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Psychologist Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.psychologistName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</main>
