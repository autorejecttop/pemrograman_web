<main id="users-container" class="mat-elevation-z2">
  <div id="users-header-container">
    <h1>Users</h1>

    <button mat-fab aria-label="Create a new user">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field id="sessions-filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="ex. Jane Doe"
      #input
    />
  </mat-form-field>

  <div style="overflow-x: scroll">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="NIK">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NIK</th>
        <td mat-cell *matCellDef="let row">{{ row.nik }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role }}</td>
      </ng-container>

      <!-- Sex Column -->
      <ng-container matColumnDef="Sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
        <td mat-cell *matCellDef="let row">{{ row.sex }}</td>
      </ng-container>

      <!-- Date of Birth Column -->
      <ng-container matColumnDef="Date of Birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let row">{{ row.dateOfBirth }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="Phone Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</main>
