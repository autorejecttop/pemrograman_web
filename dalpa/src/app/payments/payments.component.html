<main class="main-container" class="mat-elevation-z2">
  <div class="header-container">
    <h1>Payments</h1>

    <button
      routerLink="/payments/create"
      mat-fab
      aria-label="Create a new payment"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="ex. cash"
      #input
    />
  </mat-form-field>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Patient Name Column -->
    <ng-container matColumnDef="Patient Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
      <td mat-cell *matCellDef="let row">{{ row.patientName }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">
        {{ row.amount | currency : "Rp" }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isPaid ? "Paid" : "Unpaid" }}
      </td>
    </ng-container>

    <!-- Method Column -->
    <ng-container matColumnDef="Method">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
      <td mat-cell *matCellDef="let row">{{ row.method }}</td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="Updated At">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let row">{{ row.updatedAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</main>
