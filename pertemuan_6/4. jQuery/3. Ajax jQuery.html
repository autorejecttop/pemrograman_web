<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penerapan jQuery Sehari-hari</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #navigasi { margin-top: 10px; }
    ul li { list-style: none; margin: 5px 0; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>âœ… Validasi Form</h2>
  <input type="text" id="nama" placeholder="Masukkan nama">
  <button id="kirim">Kirim</button>
  <p id="pesan"></p>

  <hr>

  <h2>âœ… Toggle Navigasi</h2>
  <button id="menu">Menu</button>
  <ul id="navigasi" style="display:none;">
    <li>Home</li>
    <li>Tentang</li>
    <li>Kontak</li>
  </ul>

  <hr>

  <h2>ðŸ”— AJAX (Ambil Data dari Server)</h2>
  <button id="ambilData">Ambil Data</button>
  <div id="output"></div>

  <script>
    // Validasi Form
    $("#kirim").click(function () {
      let nama = $("#nama").val();
      if (nama === "") {
        $("#pesan").text("Nama tidak boleh kosong.");
      } else {
        $("#pesan").text("Terima kasih, " + nama + "!");
      }
    });

    // Toggle Navigasi
    $("#menu").click(function () {
      $("#navigasi").slideToggle();
    });

    // AJAX
    $("#ambilData").click(function () {
        let id = 1;
      $.ajax({
        url: `https://jsonplaceholder.typicode.com/posts/${id}`,
        method: "GET",
        success: function (data) {
          $("#output").html(
            `<h3>${data.title}</h3><p>${data.body}</p>`
          );
        },
        error: function () {
          $("#output").text("Terjadi kesalahan saat mengambil data.");
        }
      });
    });
    /*
    Fitur	                Tujuan
    Validasi Form	        Mengecek apakah input nama kosong, lalu memberi respons.
    Toggle Navigasi	        Menampilkan atau menyembunyikan menu dengan animasi.
    AJAX	                Mengambil data dari API eksternal tanpa me-refresh halaman.
    */
  </script>

</body>
</html>
